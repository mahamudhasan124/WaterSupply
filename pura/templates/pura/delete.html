{% extends 'pura/main.html' %}

{% block content %}
    <p>Are you sure want to delete "{{ item }}"?</p>
    
    <form action="{% url 'delete_customer' item.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'customer' %}">Cancel</a>
        <input type="submit" class="btn btn-danger" name="Confirm">
    </form>
{% endblock %}
